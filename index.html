  <style>
    :root {
      --radius-lg: 18px;
      --radius-md: 14px;
      --radius-sm: 12px;

      --pad: 16px;
      --pad-sm: 12px;
      --gap: 12px;

      --shadow: 0 12px 32px rgba(0,0,0,.14);
      --shadow-soft: 0 10px 24px rgba(0,0,0,.10);

      --focus: 0 0 0 3px rgba(34,197,94,.28);
      --accent: #22c55e; /* vert prévu */
      --accent-2: #16a34a;

      --danger: #ef4444;
      --warning: #f59e0b;

      --font: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;

      --bg-a: #f6f8ff;
      --bg-b: #e9eefc;
      --bg-c: #fdfefe;

      --text: #0b1220;
      --muted: rgba(11,18,32,.62);

      --card: rgba(255,255,255,.70);
      --card-strong: rgba(255,255,255,.82);
      --border: rgba(11,18,32,.10);

      --btn: rgba(11,18,32,.08);
      --btn-hover: rgba(11,18,32,.12);

      --icon: rgba(11,18,32,.75);

      --grain-opacity: .06;
      --top-safe: env(safe-area-inset-top);
      --bot-safe: env(safe-area-inset-bottom);
    }

    [data-theme="dark"] {
      --bg-a: #0b1020;
      --bg-b: #091326;
      --bg-c: #0f172a;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --card: rgba(15,23,42,.55);
      --card-strong: rgba(15,23,42,.70);
      --border: rgba(255,255,255,.12);

      --btn: rgba(255,255,255,.10);
      --btn-hover: rgba(255,255,255,.14);

      --icon: rgba(255,255,255,.82);

      --grain-opacity: .08;
      --shadow: 0 16px 46px rgba(0,0,0,.36);
      --shadow-soft: 0 14px 32px rgba(0,0,0,.28);
      --focus: 0 0 0 3px rgba(34,197,94,.26);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, var(--bg-c), transparent 60%),
        radial-gradient(900px 700px at 110% 10%, rgba(34,197,94,.16), transparent 55%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* app container */
    #app {
      min-height: 100dvh;
      padding: calc(var(--pad) + var(--top-safe)) var(--pad) calc(var(--pad) + var(--bot-safe)) var(--pad);
      max-width: 560px;
      margin: 0 auto;
      transform-origin: 50% 30%;
    }

    /* entrance wow */
    body.loading #app {
      transform: scale(1.03);
      opacity: .0;
      filter: blur(10px);
    }
    body.ready #app {
      transition: transform 320ms cubic-bezier(.2,.8,.2,1), opacity 260ms ease, filter 320ms ease;
      transform: scale(1);
      opacity: 1;
      filter: blur(0);
    }

    /* splash */
    #splash {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 50;
      background:
        radial-gradient(900px 600px at 25% -10%, rgba(255,255,255,.45), transparent 55%),
        radial-gradient(900px 700px at 110% 10%, rgba(34,197,94,.22), transparent 55%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      padding: 24px;
    }
    [data-theme="dark"] #splash {
      background:
        radial-gradient(900px 600px at 25% -10%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 700px at 110% 10%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }

    body.ready #splash {
      opacity: 0;
      pointer-events: none;
      transition: opacity 260ms ease;
    }

    .splash-inner {
      display: grid;
      gap: 12px;
      place-items: center;
      text-align: center;
      transform: translateY(8px) scale(.96);
      opacity: .0;
      animation: splashIn 260ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes splashIn {
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .splash-logo {
      width: 84px; height: 84px;
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      background: rgba(255,255,255,.6);
      border: 1px solid var(--border);
      object-fit: cover;
      transform: translateZ(0);
    }
    .splash-title {
      font-weight: 700;
      letter-spacing: .2px;
      font-size: 18px;
    }
    .splash-sub {
      font-size: 13px;
      color: var(--muted);
      max-width: 320px;
      line-height: 1.35;
    }

    /* top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .title {
      font-size: 20px;
      font-weight: 750;
      letter-spacing: .2px;
    }
    .topbar .right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* buttons */
    .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 650;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, background 160ms ease, border-color 160ms ease, opacity 160ms ease;
      box-shadow: none;
    }
    .btn:hover { background: var(--btn-hover); }
    .btn:active { transform: scale(.98); }
    .btn:focus-visible { outline: none; box-shadow: var(--focus); }

    .btn.icon {
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: 14px;
    }

    .btn.primary {
      background: rgba(34,197,94,.16);
      border-color: rgba(34,197,94,.25);
    }
    .btn.primary:hover {
      background: rgba(34,197,94,.20);
      border-color: rgba(34,197,94,.30);
    }

    .btn.danger {
      background: rgba(239,68,68,.14);
      border-color: rgba(239,68,68,.25);
    }

    .btn.flat {
      background: transparent;
      border-color: transparent;
    }
    .btn.flat:hover {
      background: var(--btn);
      border-color: var(--border);
    }

    .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      color: var(--icon);
    }
    .icon svg { width: 100%; height: 100%; display:block; }

    /* cards & lists */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .card.pad {
      padding: 12px;
    }

    .list {
      display: grid;
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 36px 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px 10px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0);
      transition: background 160ms ease, border-color 160ms ease, transform 120ms ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .row:active {
      transform: scale(.995);
    }

    .row .name {
      font-weight: 720;
      letter-spacing: .1px;
      line-height: 1.15;
      padding: 10px 10px;
      margin: -10px -10px;
      border-radius: 12px;
    }
    .row .name:focus-visible { outline: none; box-shadow: var(--focus); }

    .row .right {
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    .handle {
      touch-action: none;
      cursor: grab;
    }
    .handle:active { cursor: grabbing; }

    /* store rows */
    .store-row {
      grid-template-columns: 38px 1fr auto;
      padding: 10px;
    }
    .store-row .btn.icon {
      width: 40px; height: 40px;
      border-radius: 14px;
    }
    .store-row .name {
      padding: 8px 10px;
      margin: 0;
    }

    /* header for store screen */
    .store-header {
      display: grid;
      grid-template-columns: 44px 1fr auto auto;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .store-header .store-title {
      font-size: 17px;
      font-weight: 780;
      letter-spacing: .2px;
      text-align: center;
      padding: 8px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      font-weight: 700;
      font-size: 12px;
      color: var(--muted);
      width: fit-content;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .pill strong {
      color: var(--text);
      font-weight: 820;
    }

    .meta-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 2px 14px 2px;
      flex-wrap: wrap;
    }

    /* item rows */
    .item-row {
      display: grid;
      grid-template-columns: 44px 90px 1fr 40px 40px;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,0);
      background: rgba(255,255,255,0);
      transition: background 160ms ease, border-color 160ms ease, transform 140ms ease, opacity 160ms ease, max-height 200ms ease, margin 200ms ease, padding 200ms ease;
      overflow: hidden;
      max-height: 86px;
    }
    [data-theme="dark"] .item-row {
      background: rgba(0,0,0,0);
    }

    .item-row.planned:not(.bought) {
      background: rgba(34,197,94,.13);
      border-color: rgba(34,197,94,.22);
    }
    .item-row .item-name {
      font-weight: 740;
      letter-spacing: .1px;
      line-height: 1.15;
      padding: 10px 10px;
      margin: -10px -10px;
      border-radius: 12px;
    }
    .item-row.bought {
      opacity: .55;
    }

    .item-row.removing {
      opacity: 0;
      transform: translateX(14px) scale(.985);
      max-height: 0;
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 0;
      padding-bottom: 0;
    }

    /* checkbox with flip wow */
    .checkbox {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      display: grid;
      place-items: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: background 160ms ease, border-color 160ms ease, transform 120ms ease;
      transform-style: preserve-3d;
      perspective: 700px;
    }
    .checkbox:active { transform: scale(.98); }
    .checkbox:focus-visible { outline: none; box-shadow: var(--focus); }

    .checkbox .mark {
      width: 18px; height: 18px;
      opacity: 0;
      transform: scale(.92);
      transition: opacity 120ms ease, transform 120ms ease;
    }
    .checkbox.checked {
      background: rgba(34,197,94,.18);
      border-color: rgba(34,197,94,.30);
    }
    .checkbox.checked .mark {
      opacity: 1;
      transform: scale(1);
    }
    .checkbox.flip {
      animation: flipX 260ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes flipX {
      0% { transform: rotateX(0deg); }
      45% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    /* stepper */
    .stepper {
      display: grid;
      grid-template-columns: 30px 1fr 30px;
      align-items: center;
      width: 90px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .stepper button {
      border: none;
      background: transparent;
      color: var(--icon);
      height: 44px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 900;
      -webkit-tap-highlight-color: transparent;
    }
    .stepper button:active {
      background: rgba(255,255,255,.08);
    }
    .stepper button:disabled {
      opacity: .35;
      cursor: default;
    }
    .stepper .qty {
      text-align: center;
      font-weight: 820;
      font-size: 14px;
      letter-spacing: .2px;
    }

    /* search */
    .searchbar {
      display: none;
      margin: 10px 0 8px 0;
    }
    .searchbar.open { display: block; }
    .searchbar .field {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .searchbar input {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 15px;
      outline: none;
      font-family: var(--font);
    }
    .searchbar .clear {
      width: 34px; height: 34px;
      border-radius: 12px;
    }

    /* footer blocks */
    .footer {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }
    .two {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 370px) {
      .two { grid-template-columns: 1fr; }
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed var(--border);
      background: rgba(255,255,255,.20);
    }
    [data-theme="dark"] .hint {
      background: rgba(0,0,0,.12);
    }

    /* modals */
    #modalRoot {
      position: fixed;
      inset: 0;
      z-index: 60;
      pointer-events: none;
    }
    .modalOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: grid;
      place-items: center;
      padding: 18px;
      pointer-events: all;
      opacity: 0;
      transition: opacity 160ms ease;
    }
    .modalOverlay.open {
      opacity: 1;
    }
    .modal {
      width: min(520px, 100%);
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(8px) scale(.985);
      opacity: .0;
      transition: transform 180ms cubic-bezier(.2,.8,.2,1), opacity 180ms ease;
    }
    .modalOverlay.open .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .modal .head {
      padding: 14px 14px 10px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .modal .head .h {
      font-weight: 850;
      letter-spacing: .2px;
      font-size: 15px;
    }
    .modal .body {
      padding: 14px;
      display: grid;
      gap: 12px;
    }
    .modal .body label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.35);
      color: var(--text);
      font-size: 15px;
      outline: none;
      font-family: var(--font);
    }
    [data-theme="dark"] .modal input[type="text"] {
      background: rgba(0,0,0,.25);
    }
    .modal .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
      padding-top: 4px;
    }

    /* action sheet */
    .sheet {
      width: min(520px, 100%);
      border-radius: 22px;
      border: 1px solid var(--border);
      background: var(--card-strong);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: translateY(12px);
      opacity: .0;
      transition: transform 180ms cubic-bezier(.2,.8,.2,1), opacity 180ms ease;
      align-self: end;
      margin-bottom: calc(10px + var(--bot-safe));
    }
    .modalOverlay.open .sheet {
      transform: translateY(0);
      opacity: 1;
    }
    .sheet .title {
      padding: 14px 14px 10px 14px;
      font-size: 14px;
      font-weight: 850;
      letter-spacing: .2px;
      border-bottom: 1px solid var(--border);
    }
    .sheet .items {
      display: grid;
      gap: 0;
    }
    .sheet .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 14px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      font-weight: 750;
      background: transparent;
      -webkit-tap-highlight-color: transparent;
    }
    .sheet .item:active {
      background: var(--btn);
    }
    .sheet .item.danger {
      color: var(--danger);
    }
    .sheet .item:last-child {
      border-bottom: none;
    }

    /* toasts */
    #toastRoot {
      position: fixed;
      left: 0;
      right: 0;
      top: calc(10px + var(--top-safe));
      z-index: 70;
      display: grid;
      place-items: center;
      pointer-events: none;
      padding: 0 16px;
    }
    .toast {
      pointer-events: none;
      border-radius: 999px;
      padding: 10px 14px;
      background: rgba(15,23,42,.92);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      font-size: 13px;
      box-shadow: var(--shadow-soft);
      opacity: 0;
      transform: translateY(-6px) scale(.98);
      transition: opacity 180ms ease, transform 180ms ease;
      max-width: 520px;
      text-align: center;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* empty state */
    .empty {
      padding: 18px 14px;
      border-radius: var(--radius-lg);
      border: 1px dashed var(--border);
      background: rgba(255,255,255,.20);
      color: var(--muted);
      line-height: 1.35;
      text-align: center;
    }
    [data-theme="dark"] .empty {
      background: rgba(0,0,0,.12);
    }

    /* draggable ghost */
    .ghost {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 80;
      width: 1px;
      pointer-events: none;
      transform: translateZ(0);
      filter: drop-shadow(0 18px 36px rgba(0,0,0,.26));
    }
    .ghost .ghostInner {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: var(--card-strong);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .placeholder {
      opacity: .35;
    }

    @media (prefers-reduced-motion: reduce) {
      body.loading #app { transform: none; opacity: 1; filter: none; }
      body.ready #app { transition: none; }
      .checkbox.flip { animation: none; }
      #splash, .splash-inner { animation: none; }
      body.ready #splash { transition: none; }
      .item-row { transition: none; }
      .modalOverlay, .modal, .sheet, .toast { transition: none; }
    }
  </style>
</head>

  <script>

    /* ----------------------------
       Stockage
    ---------------------------- */
    const STORAGE_KEY = "lc_appData_v1";
    const SCHEMA_VERSION = 1;

    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    const appEl = $("#app");

    let undoStack = []; // snapshots en mémoire

    const ui = {
      screen: "home",

    function uid(prefix="") {
      if (window.crypto && crypto.randomUUID) return prefix + crypto.randomUUID();
      return prefix + Math.random().toString(36).slice(2, 10) + "-" + Date.now().toString(36);
    }

    function nowISO() {
      return new Date().toISOString();
    }

    function formatDateTime(iso) {
      if (!iso) return "—";
      try {
        const d = new Date(iso);
        return d.toLocaleString("fr-FR", {
          year: "numeric", month: "2-digit", day: "2-digit",
          hour: "2-digit", minute: "2-digit"
        }).replace(",", "");
      } catch {
        return "—";
      }
    }

    function safeTrim(s) {
      return (s || "").toString().trim().replace(/\s+/g, " ");
    }

    function normalizeKey(s) {
      return safeTrim(s).toLowerCase();
    }

    function pickInitialTheme() {
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      return prefersDark ? "dark" : "light";
    }

    function createAppDataFromTemplates() {
      const stores = Object.keys(ORIGINAL_TEMPLATES).map(name => {
        const storeId = uid("s_");
        const items = ORIGINAL_TEMPLATES[name].map(itemName => ({
          id: uid("i_"),
          name: itemName,
          qty: 1,
          planned: false,
          bought: false
        }));
        return {
          id: storeId,
          name,
          template: name, // sert à "restaurer la liste d'origine"
          items
        };
      });

      return {
        schemaVersion: SCHEMA_VERSION,
        prefs: {
          theme: pickInitialTheme()
        },
        lastBackupISO: null,
        stores
      };
    }

    function loadAppData() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        const data = JSON.parse(raw);

        // validation light
        if (!data || typeof data !== "object") return null;
        if (data.schemaVersion !== SCHEMA_VERSION) return null;
        if (!Array.isArray(data.stores)) return null;

        // patch prefs
        data.prefs = data.prefs || {};
        data.prefs.theme = data.prefs.theme || pickInitialTheme();

        return data;
      } catch {
        return null;
      }
    }

    function saveAppData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
    }

    function applyTheme(theme) {
      const t = (theme === "dark" || theme === "light") ? theme : pickInitialTheme();
      document.body.setAttribute("data-theme", t);
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute("content", t === "dark" ? "#0b1020" : "#e9eefc");
    }

    let appData = loadAppData() || createAppDataFromTemplates();
    applyTheme(appData.prefs.theme);
    saveAppData(); // assure un état stable dès le début

    /* ----------------------------
       UI helpers
    ---------------------------- */
    function icon(name) {

      switch(name) {
        case "sun": return `

        case "moon": return `
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M21 12.7A8 8 0 0 1 11.3 3a6.9 6.9 0 1 0 9.7 9.7Z" ${common}></path></svg></span>`;
        case "plus": return `
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M12 5v14" ${common}></path><path d="M5 12h14" ${common}></path></svg></span>`;

          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" ${common}></path></svg></span>`;

          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" ${common}></path></svg></span>`;

          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M12 3v10" ${common}></path><path d="M8 11l4 4 4-4" ${common}></path><path d="M4 21h16" ${common}></path></svg></span>`;
        case "upload": return `
          <span class="icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M12 21V11" ${common}></path><path d="M8 15l4-4 4 4" ${common}></path><path d="M4 3h16" ${common}></path></svg></span>`;

    function toast(msg) {
      const el = document.createElement("div");
      el.className = "toast";
      el.textContent = msg;

      toastRoot.appendChild(el);

        el.classList.remove("show");

    function pushUndo() {
      undoStack.push(JSON.stringify(appData));

      if (!undoStack.length) {

      const raw = undoStack.pop();
      try {
        appData = JSON.parse(raw);
        applyTheme(appData.prefs.theme);

        render();

    function showConfirm({ title, message, okText="OK", cancelText="Annuler", danger=false }) {
      return new Promise(resolve => {
        modalRoot.innerHTML = "";

            </div>

        modalRoot.appendChild(overlay);
        requestAnimationFrame(() => overlay.classList.add("open"));

        const close = (val) => {
          overlay.classList.remove("open");
          setTimeout(() => {
            modalRoot.innerHTML = "";
            resolve(val);

        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) close(false);
          if (e.target.closest("[data-modal-close]")) close(false);
          if (e.target.closest("[data-modal-cancel]")) close(false);
          if (e.target.closest("[data-modal-ok]")) close(true);

      });
    }

    function showPrompt({ title, label="Nom", placeholder="", value="", okText="OK", cancelText="Annuler" }) {
      return new Promise(resolve => {
        modalRoot.innerHTML = "";
        const overlay = document.createElement("div");
        overlay.className = "modalOverlay";
        overlay.innerHTML = `
          <div class="modal" role="dialog" aria-modal="true" aria-label="${escapeHtml(title)}">
            <div class="head">
              <div class="h">${escapeHtml(title)}</div>
              <button class="btn icon flat" data-modal-close="1" aria-label="Fermer">${icon("back")}</button>
            </div>
            <div class="body">
              <div>
                <label>${escapeHtml(label)}</label>
                <input type="text" inputmode="text" autocomplete="off" spellcheck="false"
                  placeholder="${escapeHtml(placeholder)}" value="${escapeAttr(value)}" />
              </div>
              <div class="actions">
                <button class="btn" data-modal-cancel="1">${escapeHtml(cancelText)}</button>
                <button class="btn primary" data-modal-ok="1">${escapeHtml(okText)}</button>
              </div>
            </div>
          </div>
        `;
        modalRoot.appendChild(overlay);
        requestAnimationFrame(() => overlay.classList.add("open"));

        const input = overlay.querySelector('input');
        setTimeout(() => input.focus(), 80);

        const close = (val) => {
          overlay.classList.remove("open");
          setTimeout(() => {
            modalRoot.innerHTML = "";
            resolve(val);
          }, 180);
        };

        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) close(null);
          if (e.target.closest("[data-modal-close]")) close(null);
          if (e.target.closest("[data-modal-cancel]")) close(null);
          if (e.target.closest("[data-modal-ok]")) {
            const v = safeTrim(input.value);
            close(v || null);
          }
        });

        overlay.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const v = safeTrim(input.value);
            close(v || null);
          }
          if (e.key === "Escape") close(null);

    function showSheet({ title, items }) {

        for (const it of items) {

          if (it.disabled) {

          div.dataset.value = it.value;
          div.innerHTML = `
            <div>${escapeHtml(it.label)}</div>
            <div style="color: var(--muted); font-weight:700; font-size:12px;">${it.hint ? escapeHtml(it.hint) : ""}</div>
          `;
          itemsEl.appendChild(div);
        }

        requestAnimationFrame(() => overlay.classList.add("open"));

        const close = (val) => {
          overlay.classList.remove("open");
          setTimeout(() => {
            modalRoot.innerHTML = "";
            resolve(val);
          }, 180);
        };

        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) return close(null);
          const item = e.target.closest(".item");
          if (item) return close(item.dataset.value || null);
        });
      });
    }

    function escapeHtml(s) {
      return (s || "").toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    function escapeAttr(s) {
      return escapeHtml(s).split("\n").join(" ");
    }

/* ----------------------------
       Rendu
    ---------------------------- */

    function render() {
      if (ui.screen === "store") {
        const store = getStore(ui.storeId);
        if (!store) {
          ui.screen = "home";
          ui.storeId = null;
          ui.searchOpen = false;
          ui.searchQuery = "";
          return render();
        }
        renderStore(store);
        return;
      }
      renderHome();
    }

    function renderHome() {
      ui.searchOpen = false;
      ui.searchQuery = "";

      const theme = appData.prefs.theme;
      const themeLabel = theme === "dark" ? "Mode sombre" : "Mode clair";

      const lastBackup = formatDateTime(appData.lastBackupISO);

      const storesHtml = appData.stores.map(s => `
        <div class="row store-row card" data-row-store="${s.id}">
          <button class="btn icon flat handle" data-action="drag-store" data-id="${s.id}" aria-label="Déplacer">${icon("handle")}</button>

          <button class="btn flat" data-action="open-store" data-id="${s.id}" style="justify-content:flex-start; padding: 10px 12px; border-radius: 16px; border: none; background: transparent;">
            <div class="name">${escapeHtml(s.name)}</div>
          </button>

          <div class="right">
            <button class="btn icon flat" data-action="store-gear" data-id="${s.id}" aria-label="Options magasin">${icon("gear")}</button>
          </div>
        </div>
      `).join("");

      appEl.innerHTML = `
        <div class="topbar">
          <div class="title">Magasins</div>
          <div class="right">
            <button class="btn icon" data-action="toggle-theme" aria-label="${escapeHtml(themeLabel)}">
              ${theme === "dark" ? icon("moon") : icon("sun")}
            </button>
          </div>
        </div>

        <div class="list">
          ${storesHtml || `<div class="empty">Aucun magasin. Ajoute-en un avec le +.</div>`}
        </div>

        <div class="footer">
          <button class="btn primary" data-action="add-store">${icon("plus")} Ajouter un magasin</button>

          <div class="card pad">
            <div class="two">
              <button class="btn" data-action="export">${icon("download")} Sauvegarder</button>
              <button class="btn" data-action="import">${icon("upload")} Restaurer</button>
            </div>
            <div style="margin-top:10px; display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;">
              <div class="pill">Dernière sauvegarde : <strong>${escapeHtml(lastBackup)}</strong></div>
              <div class="pill">Données : <strong>sur cet iPhone</strong></div>
            </div>
          </div>

          <div class="hint">
            Astuce : sur iPhone, ouvre dans Safari puis “Ajouter à l’écran d’accueil” pour l’avoir comme une vraie appli.
          </div>
        </div>

        <input id="fileInput" type="file" accept="application/json" style="display:none" />
      `;
    }

    function renderStore(store) {
      const rest = store.items.filter(it => it.planned && !it.bought).length;

      const filterOn = ui.filterOn;
      const searchOpen = ui.searchOpen;
      const q = normalizeKey(ui.searchQuery);

      let items = store.items.slice();

      if (filterOn) {
        items = items.filter(it => it.planned && !it.bought);
      }
      if (q) {
        items = items.filter(it => normalizeKey(it.name).includes(q));
      }

      const itemsHtml = items.map(it => {
        const plannedClass = (it.planned && !it.bought) ? "planned" : "";
        const boughtClass = it.bought ? "bought" : "";
        return `
          <div class="item-row card ${plannedClass} ${boughtClass}" data-item-row="${it.id}">
            <button class="checkbox ${it.bought ? "checked" : ""}" data-action="toggle-bought" data-id="${it.id}" aria-label="Acheté">
              <span class="mark">${icon("check")}</span>
            </button>

            <div class="stepper" aria-label="Quantité">
              <button data-action="qty-dec" data-id="${it.id}" aria-label="Baisser la quantité" ${it.qty <= 1 ? "disabled" : ""}>-</button>
              <div class="qty" aria-label="Quantité">${it.qty}</div>
              <button data-action="qty-inc" data-id="${it.id}" aria-label="Augmenter la quantité">+</button>
            </div>

            <button class="btn flat" data-action="toggle-planned" data-id="${it.id}"
              style="justify-content:flex-start; padding: 10px 12px; border-radius: 16px; border: none; background: transparent;">
              <div class="item-name">${escapeHtml(it.name)}</div>
            </button>

            <button class="btn icon flat handle" data-action="drag-item" data-id="${it.id}" aria-label="Déplacer">${icon("handle")}</button>
            <button class="btn icon flat" data-action="item-gear" data-id="${it.id}" aria-label="Options article">${icon("gear")}</button>
          </div>
        `;
      }).join("");

      appEl.innerHTML = `
        <div class="store-header">
          <button class="btn icon" data-action="back-home" aria-label="Retour">${icon("back")}</button>
          <div class="store-title" title="${escapeAttr(store.name)}">${escapeHtml(store.name)}</div>
          <button class="btn icon" data-action="toggle-search" aria-label="Rechercher">${icon("search")}</button>
          <button class="btn icon" data-action="store-menu" aria-label="Menu">${icon("more")}</button>
        </div>

        <div class="meta-row">
          <div class="pill">reste : <strong>${rest}</strong></div>
          <div class="pill">filtre : <strong>${filterOn ? "ON" : "OFF"}</strong></div>
        </div>

        <div class="searchbar ${searchOpen ? "open" : ""}">
          <div class="field card">
            ${icon("search")}
            <input id="searchInput" type="text" placeholder="Rechercher un article" value="${escapeAttr(ui.searchQuery)}" />
            <button class="btn icon flat clear" data-action="clear-search" aria-label="Effacer">✕</button>
          </div>
        </div>

        <div class="list">
          ${itemsHtml || `<div class="empty">${filterOn || q ? "Rien ici (avec le filtre/recherche)." : "Aucun article. Ajoute-en un avec le +."}</div>`}
        </div>

        <div class="footer">
          <button class="btn primary" data-action="add-item">${icon("plus")} Ajouter un article</button>
        </div>
      `;

      if (ui.searchOpen) {
        const input = $("#searchInput");
        if (input) setTimeout(() => input.focus(), 40);
      }
    }

    function getStore(storeId) {
      return appData.stores.find(s => s.id === storeId) || null;
    }
    function getItem(store, itemId) {
      return store.items.find(i => i.id === itemId) || null;
    }

    function openStore(storeId) {
      ui.screen = "store";
      ui.storeId = storeId;
      ui.searchOpen = false;
      ui.searchQuery = "";
      render();
    }

    /* ----------------------------
       Actions (clics)
    ---------------------------- */

    document.addEventListener("click", async (e) => {
      const el = e.target.closest("[data-action]");
      if (!el) return;

      const action = el.dataset.action;
      const id = el.dataset.id;

      if (action === "toggle-theme") {
        pushUndo();
        appData.prefs.theme = (appData.prefs.theme === "dark") ? "light" : "dark";
        applyTheme(appData.prefs.theme);
        saveAppData();
        render();
        toast(appData.prefs.theme === "dark" ? "Mode sombre" : "Mode clair");
        return;
      }

      if (action === "open-store") {
        openStore(id);
        return;
      }

      if (action === "back-home") {
        ui.screen = "home";
        ui.storeId = null;
        ui.searchOpen = false;
        ui.searchQuery = "";
        render();
        return;
      }

      if (action === "add-store") {
        const name = await showPrompt({
          title: "Nouveau magasin",
          label: "Nom du magasin",
          placeholder: "Ex : Mon magasin",
          okText: "Ajouter"
        });
        if (!name) return;

        pushUndo();
        appData.stores.push({
          id: uid("s_"),
          name,
          template: null,
          items: []
        });
        saveAppData();
        render();
        toast("Magasin ajouté");
        return;
      }

      if (action === "store-gear") {
        const store = getStore(id);
        if (!store) return;

        const choice = await showSheet({
          title: store.name,
          items: [
            { label: "Renommer", value: "rename" },
            { label: "Supprimer", value: "delete", danger: true },
            { label: "Annuler", value: "cancel" }
          ]
        });
        if (choice === "rename") {
          const newName = await showPrompt({
            title: "Renommer le magasin",
            label: "Nouveau nom",
            value: store.name,
            okText: "Renommer"
          });
          if (!newName) return;
          pushUndo();
          store.name = newName;
          saveAppData();
          render();
          toast("Magasin renommé");
        }
        if (choice === "delete") {
          const ok = await showConfirm({
            title: "Supprimer ce magasin ?",
            message: "Il disparaîtra avec tous ses articles.",
            okText: "Supprimer",
            danger: true
          });
          if (!ok) return;
          pushUndo();
          appData.stores = appData.stores.filter(s => s.id !== store.id);
          saveAppData();
          if (ui.storeId === store.id) {
            ui.screen = "home";
            ui.storeId = null;
          }
          render();
          toast("Magasin supprimé");
        }
        return;
      }

      if (action === "add-item") {
        const store = getStore(ui.storeId);
        if (!store) return;

        const name = await showPrompt({
          title: "Nouvel article",
          label: "Nom de l'article",
          placeholder: "Ex : Lait",
          okText: "Ajouter"
        });
        if (!name) return;

        pushUndo();
        store.items.push({
          id: uid("i_"),
          name,
          qty: 1,
          planned: true,
          bought: false
        });
        saveAppData();
        render();
        toast("Article ajouté");
        return;
      }

      if (action === "toggle-planned") {
        const store = getStore(ui.storeId);
        if (!store) return;
        const it = getItem(store, id);
        if (!it) return;

        pushUndo();
        it.planned = !it.planned;
        saveAppData();

        if (ui.filterOn && (!it.planned || it.bought)) {
          animateRemoval(id);
        } else {
          render();
        }
        return;
      }

      if (action === "toggle-bought") {
        const store = getStore(ui.storeId);
        if (!store) return;
        const it = getItem(store, id);
        if (!it) return;

        pushUndo();
        it.bought = !it.bought;
        saveAppData();

        const box = e.target.closest(".checkbox");
        if (box) {
          box.classList.add("flip");
          setTimeout(() => box.classList.remove("flip"), 280);
        }

        if (ui.filterOn && (!it.planned || it.bought)) {
          animateRemoval(id);
        } else {
          render();
        }
        return;
      }

      if (action === "qty-inc" || action === "qty-dec") {
        const store = getStore(ui.storeId);
        if (!store) return;
        const it = getItem(store, id);
        if (!it) return;

        pushUndo();
        if (action === "qty-inc") it.qty = Math.min(99, (it.qty || 1) + 1);
        if (action === "qty-dec") it.qty = Math.max(1, (it.qty || 1) - 1);
        saveAppData();
        render();
        return;
      }

      if (action === "item-gear") {
        const store = getStore(ui.storeId);
        if (!store) return;
        const it = getItem(store, id);
        if (!it) return;

        const choice = await showSheet({
          title: it.name,
          items: [
            { label: "Renommer", value: "rename" },
            { label: "Supprimer", value: "delete", danger: true },
            { label: "Annuler", value: "cancel" }
          ]
        });

        if (choice === "rename") {
          const newName = await showPrompt({
            title: "Renommer l'article",
            label: "Nouveau nom",
            value: it.name,
            okText: "Renommer"
          });
          if (!newName) return;
          pushUndo();
          it.name = newName;
          saveAppData();
          render();
          toast("Article renommé");
        }

        if (choice === "delete") {
          const ok = await showConfirm({
            title: "Supprimer cet article ?",
            message: "Il disparaîtra de la liste.",
            okText: "Supprimer",
            danger: true
          });
          if (!ok) return;
          pushUndo();
          store.items = store.items.filter(x => x.id !== it.id);
          saveAppData();
          render();
          toast("Article supprimé");
        }
        return;
      }

      if (action === "toggle-search") {
        ui.searchOpen = !ui.searchOpen;
        if (!ui.searchOpen) ui.searchQuery = "";
        render();
        return;
      }

      if (action === "clear-search") {
        ui.searchQuery = "";
        render();
        return;
      }

      if (action === "store-menu") {
        const store = getStore(ui.storeId);
        if (!store) return;

        const canRestore = !!store.template && !!ORIGINAL_TEMPLATES[store.template];

        const choice = await showSheet({
          title: "Actions",
          items: [
            { label: "Undo", value: "undo", disabled: !undoStack.length, hint: undoStack.length ? `${undoStack.length}` : "—" },
            { label: ui.filterOn ? "Filtre : ON (désactiver)" : "Filtre : OFF (activer)", value: "filter" },
            { label: "Nouvelle course", value: "new" },
            { label: "Restaurer la liste d’origine", value: "restore", disabled: !canRestore },
            { label: "Annuler", value: "cancel" }
          ]
        });

        if (choice === "undo") {
          doUndo();
        }
        if (choice === "filter") {
          ui.filterOn = !ui.filterOn;
          render();
          toast(ui.filterOn ? "Filtre ON" : "Filtre OFF");
        }
        if (choice === "new") {
          const ok = await showConfirm({
            title: "Nouvelle course",
            message: "Décocher les achetés et remettre tous les articles en “pas prévu”. Les quantités restent.",
            okText: "OK"
          });
          if (!ok) return;
          pushUndo();
          for (const it of store.items) {
            it.bought = false;
            it.planned = false;
          }
          saveAppData();
          render();
          toast("Nouvelle course");
        }
        if (choice === "restore") {
          const ok = await showConfirm({
            title: "Restaurer la liste d’origine ?",
            message: "Ça remplace toute la liste de ce magasin (articles + ordre).",
            okText: "Restaurer"
          });
          if (!ok) return;
          pushUndo();
          const names = ORIGINAL_TEMPLATES[store.template] || [];
          store.items = names.map(n => ({
            id: uid("i_"),
            name: n,
            qty: 1,
            planned: false,
            bought: false
          }));
          saveAppData();
          render();
          toast("Liste restaurée");
        }
        return;
      }

      if (action === "export") {
        exportToFile();
        return;
      }
      if (action === "import") {
        importFromFile();
        return;
      }
    });

    // recherche input
    document.addEventListener("input", (e) => {
      if (e.target && e.target.id === "searchInput") {
        ui.searchQuery = e.target.value || "";
        render();
      }
    });

    /* ----------------------------
       Export / Import
    ---------------------------- */
    function exportToFile() {
      try {
        const exportedAt = nowISO();
        const blob = new Blob([JSON.stringify({ exportedAt, appData }, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const d = new Date();
        const stamp = d.toISOString().slice(0,10);
        const filename = `Courses-${stamp}.json`;

        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(url), 800);

        appData.lastBackupISO = exportedAt;
        saveAppData();
        render();
        toast("Sauvegarde créée");
      } catch {
        toast("Sauvegarde impossible");
      }
    }

    function importFromFile() {
      const input = $("#fileInput");
      if (!input) return;
      input.value = "";
      input.onchange = async () => {
        if (!input.files || !input.files.length) return;
        const file = input.files[0];

        const ok = await showConfirm({
          title: "Restaurer ?",
          message: "Ça remplace tes données actuelles.",
          okText: "Restaurer"
        });
        if (!ok) return;

        try {
          const text = await file.text();
          const obj = JSON.parse(text);

          const incoming = obj && obj.appData;
          if (!incoming || incoming.schemaVersion !== SCHEMA_VERSION || !Array.isArray(incoming.stores)) {
            toast("Fichier invalide");
            return;
          }

          pushUndo();
          appData = incoming;
          appData.prefs = appData.prefs || {};
          appData.prefs.theme = appData.prefs.theme || pickInitialTheme();
          applyTheme(appData.prefs.theme);
          saveAppData();

          ui.screen = "home";
          ui.storeId = null;
          ui.searchOpen = false;
          ui.searchQuery = "";
          render();
          toast("Restauration OK");
        } catch {
          toast("Restauration impossible");
        }
      };
      input.click();
    }

    /* ----------------------------
       Animation disparition (filtre actif)
    ---------------------------- */
    function animateRemoval(itemId) {
      const row = document.querySelector(`[data-item-row="${cssEscape(itemId)}"]`);
      if (!row) {
        render();
        return;
      }
      row.classList.add("removing");
      setTimeout(() => {
        render();
      }, 220);
    }

    function cssEscape(s) {
      // Nos IDs sont "safe" (lettres/chiffres/_/-). Pas besoin de gymnastique.
      return (s || "").toString();
    }

/* ----------------------------
       Swipe gauche/droite entre magasins
    ---------------------------- */
    let swipe = null;

    document.addEventListener("touchstart", (e) => {
      if (ui.screen !== "store") return;
      if (e.target.closest(".checkbox, .stepper, .btn, .handle, .searchbar, .modalOverlay")) return;
      const t = e.touches && e.touches[0];
      if (!t) return;
      swipe = { x: t.clientX, y: t.clientY, time: Date.now() };
    }, { passive: true });

    document.addEventListener("touchmove", (e) => {
      if (!swipe || ui.screen !== "store") return;
      const t = e.touches && e.touches[0];
      if (!t) return;
      const dx = t.clientX - swipe.x;
      const dy = t.clientY - swipe.y;
      if (Math.abs(dx) > 22 && Math.abs(dx) > Math.abs(dy) + 6) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener("touchend", (e) => {
      if (!swipe || ui.screen !== "store") return;
      const t = e.changedTouches && e.changedTouches[0];
      if (!t) return;
      const dx = t.clientX - swipe.x;
      const dy = t.clientY - swipe.y;
      const dt = Date.now() - swipe.time;
      swipe = null;

      if (Math.abs(dy) > 80) return;
      if (dt > 450) return;

      if (dx > 60) {
        moveToAdjacentStore(-1);
      } else if (dx < -60) {
        moveToAdjacentStore(1);
      }
    }, { passive: true });

    function moveToAdjacentStore(delta) {
      const idx = appData.stores.findIndex(s => s.id === ui.storeId);
      if (idx < 0) return;
      const next = appData.stores[idx + delta];
      if (!next) return;
      ui.storeId = next.id;
      ui.searchOpen = false;
      ui.searchQuery = "";
      render();
    }

    /* ----------------------------
       Drag & drop (magasins + articles)
    ---------------------------- */
    let dragCtx = null;

    function startDrag({ type, id, pointerId, startX, startY, rowEl, containerEl }) {
      const rect = rowEl.getBoundingClientRect();

      const placeholder = rowEl.cloneNode(true);
      placeholder.classList.add("placeholder");
      placeholder.style.visibility = "visible";

      const ghost = document.createElement("div");
      ghost.className = "ghost";
      ghost.style.width = rect.width + "px";
      ghost.style.height = rect.height + "px";
      ghost.innerHTML = `<div class="ghostInner">${rowEl.innerHTML}</div>`;
      document.body.appendChild(ghost);

      containerEl.insertBefore(placeholder, rowEl);
      rowEl.remove();

      dragCtx = {
        type,
        id,
        pointerId,
        startX,
        startY,
        offsetX: startX - rect.left,
        offsetY: startY - rect.top,
        rowEl,
        placeholder,
        ghost,
        containerEl,
        active: true
      };

      document.body.style.userSelect = "none";
      document.body.style.cursor = "grabbing";
      moveGhost(startX, startY);
    }

    function moveGhost(x, y) {
      if (!dragCtx) return;
      const left = x - dragCtx.offsetX;
      const top  = y - dragCtx.offsetY;
      dragCtx.ghost.style.transform = `translate(${left}px, ${top}px)`;
    }

    function finishDrag(cancel=false) {
      if (!dragCtx) return;

      const { rowEl, placeholder, containerEl, ghost, type } = dragCtx;

      containerEl.insertBefore(rowEl, placeholder);
      placeholder.remove();
      ghost.remove();

      document.body.style.userSelect = "";
      document.body.style.cursor = "";
      dragCtx.active = false;

      if (!cancel) {
        pushUndo();
        if (type === "store") {
          const ids = $$(".store-row", containerEl).map(el => el.dataset.rowStore).filter(Boolean);
          appData.stores = ids.map(id => appData.stores.find(s => s.id === id)).filter(Boolean);
        } else if (type === "item") {
          const store = getStore(ui.storeId);
          if (store) {
            const ids = $$(".item-row", containerEl).map(el => el.dataset.itemRow).filter(Boolean);
            store.items = ids.map(id => store.items.find(it => it.id === id)).filter(Boolean);
          }
        }
        saveAppData();
        render();
        toast("Ordre mis à jour");
      } else {
        render();
      }

      dragCtx = null;
    }

    function handlePointerMove(e) {
      if (!dragCtx || !dragCtx.active) return;
      if (e.pointerId !== dragCtx.pointerId) return;

      const x = e.clientX;
      const y = e.clientY;
      moveGhost(x, y);

      const elUnder = document.elementFromPoint(x, y);
      if (!elUnder) return;

      const rowSelector = dragCtx.type === "store" ? ".store-row" : ".item-row";
      const overRow = elUnder.closest(rowSelector);
      if (!overRow || overRow === dragCtx.placeholder) return;

      const overRect = overRow.getBoundingClientRect();
      const before = y < (overRect.top + overRect.height / 2);

      if (before) {
        dragCtx.containerEl.insertBefore(dragCtx.placeholder, overRow);
      } else {
        dragCtx.containerEl.insertBefore(dragCtx.placeholder, overRow.nextSibling);
      }
    }

    function handlePointerUp(e) {
      if (!dragCtx) return;
      if (e.pointerId !== dragCtx.pointerId) return;
      finishDrag(false);
    }

    document.addEventListener("pointermove", (e) => handlePointerMove(e), { passive: true });
    document.addEventListener("pointerup", (e) => handlePointerUp(e), { passive: true });
    document.addEventListener("pointercancel", () => finishDrag(true), { passive: true });

    document.addEventListener("pointerdown", (e) => {
      const h = e.target.closest('[data-action="drag-store"], [data-action="drag-item"]');
      if (!h) return;

      e.preventDefault();
      const action = h.dataset.action;
      const id = h.dataset.id;
      const pointerId = e.pointerId;

      const rowSelector = action === "drag-store" ? ".store-row" : ".item-row";
      const rowEl = h.closest(rowSelector);
      if (!rowEl) return;

      const containerEl = rowEl.parentElement;
      if (!containerEl) return;

      const startX = e.clientX;
      const startY = e.clientY;

      let moved = false;
      let timer = null;

      const onMove = (ev) => {
        if (ev.pointerId !== pointerId) return;
        const dx = Math.abs(ev.clientX - startX);
        const dy = Math.abs(ev.clientY - startY);
        if (dx + dy > 8) moved = true;
      };

      const cleanup = () => {
        window.removeEventListener("pointermove", onMove);
        window.removeEventListener("pointerup", onUp);
        window.removeEventListener("pointercancel", onCancel);
        if (timer) clearTimeout(timer);
      };

      const onUp = (ev) => {
        if (ev.pointerId !== pointerId) return;
        cleanup();
      };
      const onCancel = () => {
        cleanup();
      };

      window.addEventListener("pointermove", onMove, { passive: true });
      window.addEventListener("pointerup", onUp, { passive: true });
      window.addEventListener("pointercancel", onCancel, { passive: true });

      timer = setTimeout(() => {
        cleanup();
        if (moved) return;
        startDrag({
          type: action === "drag-store" ? "store" : "item",
          id,
          pointerId,
          startX,
          startY,
          rowEl,
          containerEl
        });
      }, 220);
    });

    /* ----------------------------
       Boot
    ---------------------------- */
    render();
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.remove("loading");
        document.body.classList.add("ready");
      }, 320);
    });

  })();
  </script>
</body>
